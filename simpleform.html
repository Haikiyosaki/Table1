<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpleform</title>
</head>
<body>
    <style>
        .wufoo{
            font-family: 'tahoma', 'Lucida Grande', 'Lucida Sans Unicode', sans-serif;
        }
    </style>
    <h2>Order Form</h2>
    <p>How many would you like to order?</p>
    <form action="simpleform.html" method="get" class="wufoo">
     <select name="" id="">
    <option value="">A</option>
    <option value=""> B (+0.5$)</option>
    <option value="">C (+0.5$)</option>
    
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd" id="rd"/> 1-10$ <br>
    <input type="radio" name="rd" id="rd"/> 2-20$ <br>
    <input type="radio" name="rd" id="rd"/> 3-25$ <br>
    <label for="name">Name*</label><br>
    <input type="text" placeholder="FirstName">
    <input type="text" placeholder="LastName"><br>
    <label for="Email">Email</label>
    <input type="text" name="email" size="35"><br>
    <label for="Phone Number">Phone Number</label><br>
    <input type="text" name="phone1" size="5"/> - <input type="text" name="phone2" size="5"/> - <input type="text" name="phone3" size="5"> <br>
   <p> <input type="button" name="btsubmit" value="submit"></p>
    </form>
    
</body>
</html>
